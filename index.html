<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Ninja</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Fruit Ninja Game</h1>
    <div id="game">
        <canvas id="gameCanvas"></canvas>
    </div>
    <style>
        body {
    text-align: center;
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
}

#game {
    display: inline-block;
    position: relative;
}

#gameCanvas {
    border: 1px solid #000;
    background-image: linear-gradient(135deg, #f06, #ffba08);
}


    </style>
    <script>
        const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

canvas.width = 800;
canvas.height = 400;

let fruits = [];
let score = 0;

function getRandomFruit() {
    const fruits = ['üçé', 'üçå', 'üçâ', 'üçá', 'üçì'];
    return fruits[Math.floor(Math.random() * fruits.length)];
}

function spawnFruit() {
    const fruit = {
        x: Math.random() * canvas.width,
        y: canvas.height + 20,
        speed: Math.random() * 3 + 2,
        emoji: getRandomFruit(),
        cut: false
    };
    fruits.push(fruit);
}

function update() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Draw the colorful background
    ctx.fillStyle = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
    ctx.fillStyle.addColorStop(0, '#f06');
    ctx.fillStyle.addColorStop(1, '#ffba08');
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    for (let i = 0; i < fruits.length; i++) {
        const fruit = fruits[i];
        if (!fruit.cut) {
            fruit.y -= fruit.speed;
            ctx.font = '30px Arial';
            ctx.fillText(fruit.emoji, fruit.x, fruit.y);
        }
    }

    fruits = fruits.filter(fruit => fruit.y > -20 || fruit.cut);

    requestAnimationFrame(update);
}

canvas.addEventListener('click', (event) => {
    const mouseX = event.clientX - canvas.offsetLeft;
    const mouseY = event.clientY - canvas.offsetTop;

    for (let i = 0; i < fruits.length; i++) {
        const fruit = fruits[i];
        const fruitWidth = 30;
        const fruitHeight = 30;
        if (mouseX > fruit.x && mouseX < fruit.x + fruitWidth &&
            mouseY > fruit.y && mouseY < fruit.y + fruitHeight) {
            fruit.cut = true;
            score += 1;
            document.title = `Score: ${score}`;
            ctx.font = '30px Arial';
            ctx.fillText('üí•', fruit.x, fruit.y); // Add a visual effect for cutting
            break;
        }
    }
});

setInterval(spawnFruit, 1000);
update();


    </script>
</body>
</html>
